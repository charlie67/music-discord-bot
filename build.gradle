plugins {
    id 'java'
}

version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'net.dv8tion:JDA:4.0.0_44'
    compile 'com.sedmelluq:lavaplayer:1.3.20'
    compile 'com.jagrosh:jda-utilities:3.0.1'

    //logging
    compile "org.apache.logging.log4j:log4j:2.11.2"
    compile "org.apache.logging.log4j:log4j-slf4j-impl:2.11.2"

    //youtube
    compile 'com.google.api-client:google-api-client:1.23.0'
    compile 'com.google.oauth-client:google-oauth-client-jetty:1.23.0'
    compile 'com.google.apis:google-api-services-youtube:v3-rev212-1.25.0'
}
